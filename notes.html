---
layout: default
---

<div class="posts-intro">
    <p>
        Snippets, ideas, sketches, random thoughts and writings.
    </p>
</div>
<div class="posts">
  {% for post in site.posts %}
  {% if post.tags contains 'notes' %}
    <article class="post">
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="excerpt">{{ post.excerpt | strip_html }}...</div>
        </a>
        {% for tag in post.tags %}
        <div class="tag">{{ tag }}</div>
        {% endfor %}
      </div>
    </article>
  {% endif %}
  {% endfor %}
</div>
