---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="excerpt">{{ post.excerpt | strip_html }}</div>
        </a>
        {% for tag in post.tags %}
        <div class="tag">{{ tag }}</div>
        {% endfor %}
      </div>
    </article>
  {% endfor %}
</div>
